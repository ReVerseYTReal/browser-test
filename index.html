<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .result {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Browser Detection Test</h1>
  <p class="result" id="browserResult"></p>

  <script>
    function detectBrowser() {
      const userAgent = navigator.userAgent;

      if (userAgent.includes("Chrome") && !userAgent.includes("Edg") && !userAgent.includes("OPR")) {
        return "Chrome";
      } else if (userAgent.includes("Firefox")) {
        return "Firefox";
      } else {
        return "Firefox"; // default if neither
      }
    }

    document.getElementById("browserResult").textContent =
      "You are using: " + detectBrowser();
  </script>
</body>
</html>
